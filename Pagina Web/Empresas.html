<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Nombre Empresa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheets -->
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/empresas.css'>
    <!-- Fuente Montserrat de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap">
    <script src='bootstrap/js/bootstrap.bundle.js'></script>
</head>

<body class="bg-dark">
    <!-- <nav id="navbarPaginaPrincipal" class="navbar shadow-lg bg-light navbar-expand-lg fixed-top"> -->
    <nav id="navbarPaginaPrincipal" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <img src="logo-arlep-minusculas.png" alt="Logo de La Salle" width="100px">
                <ul class="navbar-nav ms-auto">
                    <!--El "nav-item" de momento no hace nada, si acaba así, borrarlo antes de entregarlo-->
                    <li class="nav-item"><a href="#carruselFotos" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Sobre nosotros</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Iniciar sesi&oacute;n</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Empresa ganadora</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Empresas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="fondo">
            <div class="carrusel">
                <div class="carrusel-inner">
                    <div class="empresa">
                        <img src="images/logo1.jpeg" alt="Empresa 1">
                        <h3>Empresa 1</h3>
                        <p>Industria: Tecnología</p>
                        <p>Ubicación: Madrid</p>
                    </div>
                    <div class="empresa">
                        <img src="images/logo2.jpeg" alt="Empresa 2">
                        <h3>Empresa 2</h3>
                        <p>Industria: Finanzas</p>
                        <p>Ubicación: Barcelona</p>
                    </div>
                    <div class="empresa">
                        <img src="images/logo3.jpeg" alt="Empresa 3">
                        <h3>Empresa 3</h3>
                        <p>Industria: Salud</p>
                        <p>Ubicación: Valencia</p>
                    </div>
                </div>
                <button class="boton prev">&#10094;</button>
                <button class="boton next">&#10095;</button>
            </div>
    </section>





    <script src="script.js"></script>
    <script>
        const inner = document.querySelector('.carrusel-inner');
        const empresas = document.querySelectorAll('.empresa');
        let index = 0;

        document.querySelector('.next').addEventListener('click', () => {
            index = (index + 1) % empresas.length;
            inner.style.transform = `translateX(-${index * 100}%)`;
        });

        document.querySelector('.prev').addEventListener('click', () => {
            index = (index - 1 + empresas.length) % empresas.length;
            inner.style.transform = `translateX(-${index * 100}%)`;
        });
    </script>
</body>

</html>
